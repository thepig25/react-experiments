<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Angular - Tutorial</title>
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
        <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
    </head>

    <body>

        <div class="row">
            <div class="large-12 columns">
                <h1>Angular Table - Test</h1>
                <p>Large JSON datasource, dynamic table support. Later I might add BackboneJS and angular in there too.</p>
            </div>
        </div>

        <!-- Angular's container -->
        <div class="row" >
            <div class="large-12 columns">
                <div id="container" class="panel">
               <br/>
                <div ng-app="angularTableApp" >
					<div ng-controller="UserCtrl">
                    <input type="text" ng-model="searchTable">
						<table>
							<tr>
						    	<th>id</th>
						    	<th>fullName</th>
						    	<th>email</th>
						    	<th>updated</th>
							</tr>
							<tr ng-repeat="eachUser in user  | filter:searchTable">
								<td>{{eachUser.id}}</td>
								<td>{{eachUser.fullName}}</td>
								<td>{{eachUser.email}}</td>
								<td>{{eachUser.updated}}</td>
			    			</tr>
						</table>
					</div>
					</div>  
                </div>
            </div>
        </div>

        <!-- JavaScript libraries -->
        <script src="bower_components/foundation/js/vendor/jquery.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>

        <!-- Application components. A build step would be nice here. -->
        <script src="app/angular-table/AngularTable.js"></script>


    </body>

</html>
