<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Angular - Tutorial</title>
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
    </head>

    <body>

        <div class="row">
            <div class="large-12 columns">
                <h1>Angular Table - Test</h1>
                <p>Large JSON datasource</p>
            </div>
        </div>

        <!-- Angular's container -->
        <div class="row" >
            <div class="large-12 columns angularWrapper">
                <div id="container" class="panel">
                <div ng-app="angularTableApp" >
					<div ng-controller="UserCtrl">
						<table>
							<tr>
						    	<th>id</th>
						    	<th>fullName</th>
						    	<th>email</th>
						    	<th>updated</th>
							</tr>
                            <tr ng-repeat="eachUser in filtered = (user | filter:search) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
								<td>{{eachUser.id}}</td>
								<td>{{eachUser.fullName}}</td>
								<td>{{eachUser.email}}</td>
								<td>{{eachUser.updated}}</td>
			    			</tr>
						</table>
                        <input type="text" ng-model="entryLimit" ng-change="filter()"  placeholder="{{entryLimit}}" class="filterPageLength">



					</div>
					</div>
                </div>
            </div>
        </div>

        <!-- JavaScript libraries -->
        <script src="bower_components/foundation/js/vendor/jquery.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>

        <!-- Application components. A build step would be nice here. -->
        <script src="app/angular-table/AngularTable.js"></script>


    </body>

</html>
