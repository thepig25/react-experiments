<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Backbone Table</title>
        <link rel="stylesheet" href="lib/foundation/css/foundation.css" />
        <script src="lib/foundation/js/vendor/modernizr.js"></script>
    </head>

    <body>

        <div class="row">
            <div class="large-12 columns">
                <h1>Backbone Table - Test</h1>
                <p>Backbone and React working together.</p>
            </div>
        </div>

        <!-- React's container -->
        <div class="row">
            <div class="large-12 columns">
                <div id="container" class="panel"></div>
            </div>
        </div>

        <!-- JavaScript libraries -->
        <script src="lib/foundation/js/vendor/jquery.js"></script>
        <script src="lib/foundation/js/foundation.min.js"></script>
        <script src="lib/react/react.min.js"></script>

        <!-- Application components. A build step would be nice here. -->
        <script src="build/react-table/ReactTable.js"></script>

        <!-- Bootstrap JS -->
        <script type="text/javascript">

            // Request a UI-centric data display.
            var xhr = $.ajax({
                cache: false,
                url: 'data/users-table.json',
                dataType: 'json'
            });

            xhr.done(function (data) {

                console.time('reactRender');

                React.renderComponent(ReactTable(data), document.getElementById('container'));

                console.timeEnd('reactRender');

            });

        </script>

    </body>

</html>
